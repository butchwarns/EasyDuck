<p class="p1"><span class="s1">Plug-Ins will be installed system-wide under: <br>
<br>
<i>/Library/Audio/Plug-Ins/VST3</i></span></p>
<p class="p1"><span class="s1"><i>/Library/Audio/Plug-Ins/Components</i></span></p>
<p class="p1"><span class="s1"><i>/Library/Application Support/Avid/Audio/Plug-Ins</i></span></p>
<p class="p1"><span class="s1">Existing installations will be overwritten!<span class="Apple-converted-space"> </span></span></p>
<p class="p1"><span class="s1">For detailed <b>license information</b>, please visit the project <a href="https://github.com/butchwarns/easyduck"><span class="s2">repository</span></a>.<span class="Apple-converted-space"> </span></span></p>
